<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      body { background-color: #ccc }
      canvas {
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    
    <div id="window"></div>
    
    <script src="../simple2d.js"></script>
    <script>
      
      function render() {
        S2D.DrawTriangle(
          320,  50, 1, 0, 0, 1,
          540, 430, 0, 1, 0, 1,
          100, 430, 0, 0, 1, 1
        );
      }
      
      win = S2D.CreateWindow(
        "Hello Triangle", 640, 480, null, render, "window", {}
      );
      
      S2D.Show(win);
      
    </script>
  </body>
</html>
